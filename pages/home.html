  <title></title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"   />

    <script>
    function redirectToLogin() {
        document.getElementById("redirectToLogin").onclick = function () {
        location.href = "/index.html";
        };
    }
    function redirectToAutos() {
        document.getElementById("redirectToAutos").onclick = function () {
        location.href = "/pages/autos.html";
        };
    }
    </script>
  <script src="./js/index.js"></script>

<body>
  <div id="wrapper" class="d-flex justify-content-center">
    <div id="content" class="d-flex flex-column p-4">
      <div id="header" class="d-flex flex-row justify-content-between align-items-center" style="padding-left: 10%;">
        <div>
          <!-- <span style="color: black" class="material-symbols-outlined">
            arrow_back_ios
        </span> -->
        </div>
        <div id="title">Alugar agora</div>
        <div class="d-flex flex-row justify-content-between align-items-center">
            <button id="redirectToLogin" onclick="redirectToLogin()" style="background-color: white; justify-content: center; align-items: center; border: 0px;">

                    logout

        </div>
      </div>
      <nav id="navi" class="nav d-flex justify-content-center mt-3 mb-3;" style="margin-bottom: 20px;">
        <a class="nav-link" href="#" style="justify-content: center; display: flex; align-items: center;">
          <span class="material-symbols-outlined">
            search

        <a class="nav-link" href="#" style="justify-content: center; display: flex; align-items: center;">
          <span class="material-symbols-outlined">

          </span> Filtrar</a>
        <a class="nav-link" href="#" style="justify-content: center; display: flex; align-items: center;">
          <span class="material-symbols-outlined">

          </span> Listar</a>
      </nav>
      <div style="width: 100%; display: flex; justify-content: center;">

      <div style="display: flex; justify-content: space-between;">
        <div id="tcross" style="background-color: WHITE; height: 240px; width: 200px; padding-top: 40px;">

          <div style="border-bottom: 1px solid black; height: 50px; margin-bottom: 10px;">
            <p style="font-size: medium; padding-left: 10px; color: #206499; font-weight: bold; margin: 0;">Volksvagem T-Cross</p>
            <p style="font-size: small; padding-left: 10px; color: #6394ba; font-weight: bold;">DHC5B85</p>
          </div>
          <div style="display: flex; margin-bottom: 10px; padding-left: 5px;padding-right: 5px;">
            <div style="display: grid; width: 70px; height: 30px;align-items: center; justify-content: center; margin-right: 10px;">
              <span class="material-symbols-outlined">
                directions_run
              </span>
              <p style="font-size: 10px; margin-bottom: 0px">780 m</p>
            </div>
            <div style="display: flex; height: 40px; align-items: center;">
              <p style="font-size: 10px; font-weight: bold; margin: 0;">Av. Rio das pedras, 11400. Aricanduva, São Paulo - SP</p>
            </div>
          </div>
          <div style="padding-left: 5px; padding-right: 5px; margin-bottom: 10px;">

          </div>
          <div style="display: flex; align-items: center; justify-content: center;">
            <button id="redirectToAutos" onclick="redirectToAutos()" ="button" style="background-color: #206499 ;border: 0px; align-items: center; justify-content: center; color: #ffffff; height: 30px; border-radius: 10px; width: 70%;">
              Escolher
            </button>
          </div>
        </div>
      </div>

      <!-- Navegation -->

        <button class="d-flex flex-column align-items-center" style="background-color: white; border: 0px; width: 70px;">

          </span>

        </button>
        <button class="d-flex flex-column align-items-center" style="background-color: white; border: 0px; width: 70px;">

        </button>

        </button>
        <button class="d-flex flex-column align-items-center" style="background-color: white; border: 0px; width: 70px;">

        </button>
        <button class="d-flex flex-column align-items-center" style="background-color: white; border: 0px; width: 70px;">

            person
